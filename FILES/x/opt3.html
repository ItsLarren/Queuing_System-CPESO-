<!--Alternative Option 3: Radio Button Approach
If you prefer a cleaner interface, you could use radio buttons:-->

<div class="form-group">
    <label>Client Location:</label>
    <div style="margin-bottom: 10px;">
        <input type="radio" id="local" name="location" value="local" checked onchange="toggleLocationFields()">
        <label for="local">Within San Fernando, Pampanga</label>
    </div>
    <div>
        <input type="radio" id="outside" name="location" value="outside" onchange="toggleLocationFields()">
        <label for="outside">Outside San Fernando, Pampanga</label>
    </div>
</div>

<div id="local-fields">
    <div class="form-group">
        <label for="barangay">Barangay:</label>
        <select id="barangay" name="barangay" required>
            <!-- Your existing barangay options -->
        </select>
    </div>
</div>

<div id="outside-fields" style="display: none;">
    <div class="form-group">
        <label for="custom-barangay">Barangay:</label>
        <input type="text" id="custom-barangay" name="custom-barangay" placeholder="Enter your barangay">
    </div>
    <div class="form-group">
        <label for="city">City/Municipality:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city/municipality">
    </div>
    <div class="form-group">
        <label for="province">Province:</label>
        <input type="text" id="province" name="province" placeholder="Enter your province">
    </div>
</div>

<!--With corresponding JavaScript:-->

<script>
    function toggleLocationFields() {
    const isLocal = document.getElementById('local').checked;
    document.getElementById('local-fields').style.display = isLocal ? 'block' : 'none';
    document.getElementById('outside-fields').style.display = isLocal ? 'none' : 'block';
    
    // Update required fields
    document.getElementById('barangay').required = isLocal;
    document.getElementById('custom-barangay').required = !isLocal;
    document.getElementById('city').required = !isLocal;
    document.getElementById('province').required = !isLocal;
    
    setupFormValidation();
}
</script>
