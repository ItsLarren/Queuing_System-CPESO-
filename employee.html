<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .current-number {
            background: #e74c3c;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .current-number h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #display-number {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
        }

        .control-panel {
            background: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .control-btn:hover {
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .done-btn {
            background: #27ae60;
            color: white;
        }

        .call-btn {
            background: #f39c12;
            color: white;
        }

        .noshow-btn {
            background: #95a5a6;
            color: white;
        }

        .queue-list {
            background: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .queue-item {
            padding: 15px;
            margin: 10px 0;
            background: #34495e;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-number {
            font-weight: bold;
            font-size: 1.2em;
        }

        .queue-service {
            color: #bdc3c7;
        }

        .status-called {
            border-left: 5px solid #f39c12;
        }

        .status-serving {
            border-left: 5px solid #27ae60;
        }

        .status-waiting {
            border-left: 5px solid #3498db;
        }

        .status-noshow {
            border-left: 5px solid #95a5a6;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="current-number">
            <h2>NOW SERVING</h2>
            <div id="display-number">---</div>
            <p id="current-service"></p>
        </div>

        <div class="control-panel">
            <div class="control-buttons">
                <button class="control-btn done-btn" onclick="markDone()">
                    ‚úÖ Done
                </button>
                <button class="control-btn call-btn" onclick="callNext()">
                    üîî Call Next
                </button>
                <button class="control-btn noshow-btn" onclick="markNoShow()">
                    ‚ùå No Show
                </button>
            </div>

            <h3>Queue List</h3>
            <div class="queue-list" id="queue-list">
                <!-- Queue items -->
            </div>

            <div class="reset-section">
                <button class="reset-btn" onclick="showResetConfirmation()">
                    üîÑ Reset System for Tomorrow
                </button>
                <div class="confirm-reset" id="confirm-reset">
                    <p>Are you sure you want to reset the system? This will clear all queue data and start fresh.</p>
                    <div class="confirm-buttons">
                        <button class="confirm-yes" onclick="resetSystem()">Yes, Reset</button>
                        <button class="confirm-no" onclick="hideResetConfirmation()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="bell-sound" src="bell.mp3" preload="auto"></audio>

    <script>        
        let currentQueue = JSON.parse(localStorage.getItem('currentQueue') || '[]');
        let servingIndex = parseInt(localStorage.getItem('servingIndex') || '-1');

        function updateDisplay() {
            const displayNumber = document.getElementById('display-number');
            const currentService = document.getElementById('current-service');
            const queueList = document.getElementById('queue-list');

            if (servingIndex >= 0 && currentQueue[servingIndex]) {
                const current = currentQueue[servingIndex];
                displayNumber.textContent = current.number;
                displayNumber.className = current.isPriority ? 'priority-number' : '';
                currentService.textContent = `${current.service} - ${current.type}${current.isPriority ? ' üëµ‚ôø' : ''}`;
            } else {
                displayNumber.textContent = '---';
                displayNumber.className = '';
                currentService.textContent = '';
            }

            queueList.innerHTML = '';
            const priorityQueue = currentQueue.filter(item => item.isPriority && !item.completed && !item.noshow);
            const regularQueue = currentQueue.filter(item => !item.isPriority && !item.completed && !item.noshow);
            
            if (priorityQueue.length > 0) {
                const priorityHeader = document.createElement('div');
                priorityHeader.className = 'queue-item';
                priorityHeader.innerHTML = `<div style="text-align: center; width: 100%; font-weight: bold; color: #e67e22;">
                    üëµ SENIOR CITIZEN / ‚ôø PWD QUEUE
                </div>`;
                queueList.appendChild(priorityHeader);
                
                priorityQueue.forEach((item, index) => {
                    addQueueItem(item, queueList, true);
                });
            }
            
            if (regularQueue.length > 0) {
                const regularHeader = document.createElement('div');
                regularHeader.className = 'queue-item';
                regularHeader.innerHTML = `<div style="text-align: center; width: 100%; font-weight: bold; color: #3498db;">
                    REGULAR QUEUE
                </div>`;
                queueList.appendChild(regularHeader);
                
                regularQueue.forEach((item, index) => {
                    addQueueItem(item, queueList, false);
                });
            }

            localStorage.setItem('lastUpdate', Date.now().toString());
        }

        function addQueueItem(item, queueList, isPriority) {
            const queueItem = document.createElement('div');
            const isServing = currentQueue.indexOf(item) === servingIndex;
            
            queueItem.className = `queue-item ${isServing ? 'status-serving' : 
                item.called ? 'status-called' : 'status-waiting'} ${isPriority ? 'priority-queue' : ''}`;
            
            queueItem.innerHTML = `
                <div>
                    <div class="queue-number ${isPriority ? 'priority-number' : ''}">${item.number}</div>
                    <div class="queue-service">${item.service} - ${item.type}</div>
                    ${isPriority ? '<div style="color: #e67e22; font-size: 0.9em;">üëµ Senior/PWD</div>' : ''}
                </div>
                <div>${item.name}</div>
            `;
            
            queueList.appendChild(queueItem);
        }

        function callNext() {
            const nextIndex = currentQueue.findIndex((item, index) => 
                index > servingIndex && !item.noshow && !item.completed);
            
            if (nextIndex !== -1) {
                servingIndex = nextIndex;
                currentQueue[servingIndex].called = true;
                localStorage.setItem('servingIndex', servingIndex);
                localStorage.setItem('currentQueue', JSON.stringify(currentQueue));
                
                const bellSound = document.getElementById('bell-sound');
                if (bellSound) {
                    bellSound.play().catch(e => console.log('Audio play failed:', e));
                }
                
                speakNumber(currentQueue[servingIndex].number);
                
                updateDisplay();
            } else {
                servingIndex = -1;
                localStorage.setItem('servingIndex', servingIndex);
                updateDisplay();
            }
        }

        function markDone() {
            if (servingIndex >= 0 && currentQueue[servingIndex]) {
                currentQueue[servingIndex].completed = true;
                localStorage.setItem('currentQueue', JSON.stringify(currentQueue));
                callNext(); 
            }
        }

        function markNoShow() {
            if (servingIndex >= 0 && currentQueue[servingIndex]) {
                currentQueue[servingIndex].noshow = true;
                localStorage.setItem('currentQueue', JSON.stringify(currentQueue));
                callNext();
            }
        }

        function speakNumber(number) {
            if ('speechSynthesis' in window) {
                const speech = new SpeechSynthesisUtterance();
                speech.text = `Number ${number.split('').join(' ')} please proceed to counter`;
                speech.volume = 1;
                speech.rate = 0.8;
                speech.pitch = 1;
                window.speechSynthesis.speak(speech);
            }
        }

        function showResetConfirmation() {
            document.getElementById('confirm-reset').style.display = 'block';
        }

        function hideResetConfirmation() {
            document.getElementById('confirm-reset').style.display = 'none';
        }

        function resetSystem() {
            localStorage.removeItem('currentQueue');
            localStorage.removeItem('servingIndex');
            localStorage.removeItem('lastUpdate');
            localStorage.removeItem('queueUpdated');
            localStorage.removeItem('lastResetDate');
            localStorage.setItem('queueNumbers', JSON.stringify({
                'Mayors Working Permit': { 'Newly Hired': 1, 'Renew': 1 },
                'Mayors Clearance': { 'Newly Hired': 1, 'Renew': 1 }
            }));
            
            currentQueue = [];
            servingIndex = -1;
            
            hideResetConfirmation();
            
            updateDisplay();
            
            alert('System has been reset successfully! Ready for tomorrow.');
            
            localStorage.setItem('systemReset', Date.now().toString());
        }

        window.addEventListener('storage', function(e) {
            if (e.key === 'currentQueue' || e.key === 'servingIndex') {
                currentQueue = JSON.parse(localStorage.getItem('currentQueue') || '[]');
                servingIndex = parseInt(localStorage.getItem('servingIndex') || '-1');
                updateDisplay();
            }
        });

        setInterval(() => {
            const newQueue = JSON.parse(localStorage.getItem('currentQueue') || '[]');
            const newIndex = parseInt(localStorage.getItem('servingIndex') || '-1');
            
            if (JSON.stringify(newQueue) !== JSON.stringify(currentQueue) || newIndex !== servingIndex) {
                currentQueue = newQueue;
                servingIndex = newIndex;
                updateDisplay();
            }
        }, 1000);

        updateDisplay();
    </script>
</body>
</html>
